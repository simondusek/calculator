<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neumorphism Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <h3 id="log"></h3>
      <h1 id="line"></h1>
    </div>
    <div class="buttons">
      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button>
      <button id="btn-div">/</button>

      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
      <button id="btn-6">6</button>
      <button id="btn-mul">*</button>

      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-minus">-</button>

      <button id="btn-0">0</button>
      <button id="btn-clear">C</button>
      <button id="btn-del">DEL</button>
      <button id="btn-plus">+</button>

      <button id="btn-power">^</button>
      <button id="btn-root">&</button>
      <button id="btn-dot">.</button>
      <button id="btn-equal">=</button>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
